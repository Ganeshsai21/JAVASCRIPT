<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fibonacci</title>
    <script>
      function generateFibonacci() {
        const n = parseInt(document.getElementById("fibonacciInput").value);
        const fib = [0, 1];

        for (let i = 2; i <= n; i++) {
          fib.push(fib[i - 1] + fib[i - 2]);
        }

        document.getElementById(
          "fibonacciResult"
        ).textContent = `Fibonacci Series: ${fib.join(", ")}`;
      }
    </script>
  </head>
  <body>
    <p>Fibonacci Series:</p>
    <input type="number" id="fibonacciInput" />
    <button onclick="generateFibonacci()">Generate Fibonacci</button>
    <p id="fibonacciResult"></p>
  </body>
</html>
