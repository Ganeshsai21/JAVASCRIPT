<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find the Greatest of Three Numbers</title>
    <script>
      function findGreatest() {
        const number1 = parseFloat(document.getElementById("number1").value);
        const number2 = parseFloat(document.getElementById("number2").value);
        const number3 = parseFloat(document.getElementById("number3").value);

        if (!isNaN(number1) && !isNaN(number2) && !isNaN(number3)) {
          if (number1 >= number2 && number1 >= number3) {
            document.getElementById("result").textContent =
              "The greatest number is: " + number1;
          } else if (number2 >= number1 && number2 >= number3) {
            document.getElementById("result").textContent =
              "The greatest number is: " + number2;
          } else {
            document.getElementById("result").textContent =
              "The greatest number is: " + number3;
          }
        } else {
          document.getElementById("result").textContent =
            "Please enter valid numeric values.";
        }
      }
    </script>
  </head>
  <body>
    <table>
      <h1>Find the Greatest of Three Numbers</h1>

      <tr>
        <td><label for="number1">Enter the first number:</label></td>
        <td><input type="number" id="number1" required /><br /></td>
      </tr>
      <tr>
        <td><label for="number2">Enter the second number:</label></td>
        <td><input type="number" id="number2" required /><br /></td>
      </tr>
      <tr>
        <td><label for="number3">Enter the third number:</label></td>
        <td><input type="number" id="number3" required /><br /></td>
      </tr>
      <tr>
        <td></td>
      </tr>
      <tr>
        <td align="center">
          <input type="submit" onclick="findGreatest()" value="Find Greatest" />
        </td>
      </tr>
      <tr>
        <td><p id="result"></p></td>
      </tr>
    </table>
  </body>
</html>
