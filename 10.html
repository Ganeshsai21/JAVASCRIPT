<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Display Array Elements in Reverse</title>
  </head>
  <body>
    <h1>Array Elements in Reverse</h1>
    <p id="outputText"></p>

    <script>
      const fruits = ["Apple", "Banana", "Cherry", "Date", "Elderberry"];
      const outputText = document.getElementById("outputText");
      for (let i = fruits.length - 1; i >= 0; i--) {
        outputText.textContent += fruits[i] + "\n";
      }
    </script>
  </body>
</html>
